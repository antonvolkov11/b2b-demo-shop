version: "0.1"

namespace: spryker-cloud
tag: '1.0'

environment: docker
image:
    tag: spryker/php:7.2
    environment:
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE,AT"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r pre-deploy -vvv "
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r destructive --no-ansi -vvv"

composer:
    mode: # --no-dev
    autoload: # --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            database:
                database: spryker_b2bt #Example: environment_staging
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: at_search
                    session:
                        namespace: 2

groups:
    EU:
        region: EU
        applications:
            Yves:
                application: yves
                endpoints:
                    www.de.b2b-training.demo-spryker.com:
                        store: DE
                    www.at.b2b-training.demo-spryker.com:
                        store: AT
            zed:
                application: zed
                endpoints:
                    os.de.b2b-training.demo-spryker.com:
                        store: DE
                    os.at.b2b-training.demo-spryker.com:
                        store: AT
            Glue:
                application: glue
                endpoints:
                    glue.de.b2b-training.demo-spryker.com:
                        store: DE
                    glue.at.b2b-training.demo-spryker.com:
                        store: AT
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.spryker.local:
            locahost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 6.8
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.b2b-training.demo-spryker.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.b2b-training.demo-spryker.com:
#    swagger:
#        engine: swagger-ui
#        endpoints:
#            swagger.b2b-training.demo-spryker.com:

docker:

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
