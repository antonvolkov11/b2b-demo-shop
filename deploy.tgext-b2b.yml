namespace: spryker-cloud # INIT_IMAGE_PREFIX
tag: '1.0'

environment: docker.dev
image:
    tag: spryker/php:7.4  # Last actual image
composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5
regions:
    EU:
        services:
            database:
                database: tgext_b2b
                username: spryker
                password: secret
        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: at_search
                    session:
                        namespace: 2

groups:
    EU:
        region: EU
        applications:
            Yves:
                application: yves
                endpoints:
                    www.de.tgext-b2b.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    de.tgext-b2b.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    www.at.tgext-b2b.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
                    at.tgext-b2b.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.tgext-b2b.cloud.spryker.toys:
                        store: DE
                        primal: true
                    backoffice.at.tgext-b2b.cloud.spryker.toys:
                        store: AT
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.tgext-b2b.cloud.spryker.toys:
                        store: DE
                        primal: true
                    backend-gateway.at.tgext-b2b.cloud.spryker.toys:
                        store: AT
            backapi:
                application: zed
                endpoints:
                    backend-api.de.tgext-b2b.cloud.spryker.toys:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.tgext-b2b.cloud.spryker.toys:
                        store: AT
                        entry-point: BackendApi
            Glue:
                application: glue
                endpoints:
                    glue.de.tgext-b2b.cloud.spryker.toys:
                        store: DE
                    glue.at.tgext-b2b.cloud.spryker.toys:
                        store: AT
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.tgext-b2b.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.324'
        csrf-protection-enabled: true
        endpoints:
            jenkins.tgext-b2b.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.tgext-b2b.cloud.spryker.toys:

docker:
    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    testing:
        store: DE

    debug:
        enabled: false
        xdebug:
            enabled: false

    mount:
        baked:
