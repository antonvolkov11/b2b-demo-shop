version: "0.1"

x-frontend-auth: &frontend-auth
    auth:
        engine: basic
        users:
            - username: cloud
              password: cloud

namespace: spryker-cloud
tag: '1.0'

environment: docker.staging2
image:
    tag: gediminasskucas/wibu-spryker-php:8.0-alpine3.15
    environment:
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE,AT"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r EU/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r EU/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r EU/destructive --no-ansi -vvv"
    php:
        enabled-extensions:
            - blackfire
            - newrelic

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            database:
                database: wibu_staging2
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: at_search
                    session:
                        namespace: 2

groups:
    EU:
        region: EU
        applications:
            Redirects:
                application: static
                endpoints:
                    de.wibu-staging2.cloud.spryker.toys:
                        store: DE
                        redirect:
                            type: 302
                            url: www.de.wibu-staging2.cloud.spryker.toys
                    at.wibu-staging2.cloud.spryker.toys:
                        store: AT
                        redirect:
                            code: 302
                            url: www.at.wibu-staging2.cloud.spryker.toys

            Yves:
                application: yves
                endpoints:
                    www.de.wibu-staging2.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    www.at.wibu-staging2.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth

            boffice:
                application: backoffice
                http:
                    max-request-body-size: 20m
                endpoints:
                    backoffice.de.wibu-staging2.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    backoffice.at.wibu-staging2.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth

            backgw:
                application: backend-gateway
                http:
                    max-request-body-size: 20m
                endpoints:
                    backend-gateway.de.wibu-staging2.cloud.spryker.toys:
                        store: DE
                    backend-gateway.at.wibu-staging2.cloud.spryker.toys:
                        store: AT

            backapi:
                application: zed
                http:
                    max-request-body-size: 20m
                endpoints:
                    backend-api.de.wibu-staging2.cloud.spryker.toys:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.wibu-staging2.cloud.spryker.toys:
                        store: AT
                        entry-point: BackendApi

            Glue:
                application: glue
                http:
                    max-request-body-size: 20m
                endpoints:
                    glue.de.wibu-staging2.cloud.spryker.toys:
                        store: DE
                    glue.at.wibu-staging2.cloud.spryker.toys:
                        store: AT

services:
    database:
        engine: mysql
        version: mariadb-10.5
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.wibu-staging2.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.wibu-staging2.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.wibu-staging2.cloud.spryker.toys:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
